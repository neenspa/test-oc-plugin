---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
    backstage.io/kubernetes-id: test-oc-plugin
    app.kubernetes.io/name: test-oc-plugin
    rht-gitops.com/janus-argocd: test-oc-plugin
  namespace: test-oc-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rabbitmq
  template:
    metadata:
      labels:
        name: rabbitmq
        backstage.io/kubernetes-id: test-oc-plugin
        app.kubernetes.io/name: test-oc-plugin
        rht-gitops.com/janus-argocd: test-oc-plugin
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.6.8-management
          ports:
            - containerPort: 15672
              name: management
            - containerPort: 5672
              name: rabbitmq
          securityContext:
            runAsUser: 0
        - name: rabbitmq-exporter
          image: kbudde/rabbitmq-exporter
          ports:
            - containerPort: 9090
              name: exporter
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
